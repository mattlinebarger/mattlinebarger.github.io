<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <!-- Ensure proper mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Matt Linebarger</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
	<link rel="shortcut icon" href="img/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />

    <!-- Fonts: Poppins family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons: Font Awesome Free v7 (for social glyphs) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />

    <!-- Bootstrap 5.3.8 (grid/utilities only; we override look in main.css) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Site styles (loads after Bootstrap so our tokens/overrides win) -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- Page section provides vertical breathing room around the card -->
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <!-- Card column width -->
          <div class="col-md-12 col-lg-10">

            <!-- Main card wrapper; switches from stacked (mobile) to two-column (desktop) -->
            <div class="wrap d-md-flex">

              <!-- Right panel: profile photo (order-md-last puts it on the right on desktop) -->
              <div class="profile-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                <div class="text w-100">
                  <!-- Circular photo with fixed visual size -->
                  <div class="profile mx-auto">
                    <img src="img/profile.jpg" alt="Matt Linebarger" />
                  </div>
                </div>
              </div>

              <!-- Left panel: name, underline, title, and social links -->
              <div class="info-wrap p-4 p-lg-5">
                <!-- Flex container keeps block tidy; w-100 allows easy growth -->
                <div class="d-flex">
                  <div class="w-100">

                    <!-- Name -->
                    <h1 class="card-name mb-2">Matt Linebarger</h1>

                    <!-- Orange underline bar (div used instead of <hr> to avoid BS opacity) -->
                    <div class="name-rule"></div>

                    <!-- Title with link to company -->
                    <p class="card-title mb-3">
					  <a href="https://www.pagerduty.com" target="_blank" rel="noopener">PagerDuty</a><br />
                      Director, Professional Services
                    </p>

                    <!-- Social/action icons row -->
                    <p class="social-media d-flex mt-4">
                      <a href="mailto:mlinebarger@pagerduty.com" class="social-icon d-flex">
                        <span class="fa-solid fa-envelope" aria-hidden="true"></span>
                        <span class="visually-hidden">Email</span>
                      </a>
                      <a href="tel:+12145369499" class="social-icon d-flex">
                        <span class="fa-solid fa-phone" aria-hidden="true"></span>
                        <span class="visually-hidden">Call</span>
                      </a>
                      <a href="https://wa.me/qr/CHEACECBRVIZP1" target="_blank" rel="noopener" class="social-icon d-flex">
                        <span class="fa-brands fa-whatsapp" aria-hidden="true"></span>
                        <span class="visually-hidden">WhatsApp</span>
                      </a>
                      <a href="https://mattlinebarger.com" target="_blank" rel="noopener" class="social-icon d-flex">
                        <span class="fa-solid fa-globe" aria-hidden="true"></span>
                        <span class="visually-hidden">Website</span>
                      </a>
                      <a href="https://www.linkedin.com/in/mattlinebarger/" target="_blank" rel="noopener" class="social-icon d-flex">
                        <span class="fa-brands fa-linkedin" aria-hidden="true"></span>
                        <span class="visually-hidden">LinkedIn</span>
                      </a>
                      <a href="https://github.com/mattlinebarger" target="_blank" rel="noopener" class="social-icon d-flex">
                        <span class="fa-brands fa-github" aria-hidden="true"></span>
                        <span class="visually-hidden">GitHub</span>
                      </a>
                    </p>

                  </div>
                </div>
              </div>
              <!-- /info-wrap -->

            </div><!-- /.wrap -->
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
